[package]
name = "test-parachain-adder-collator"
description = "Collator for the adder test parachain"
publish = false
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[[bin]]
name = "adder_collator_puppet_worker"
path = "bin/puppet_worker.rs"
required-features = ["test-utils"]

[dependencies]
parity-scale-codec = { version = "3.6.1", default-features = false, features = ["derive"] }
clap = { version = "4.0.9", features = ["derive"] }
futures = "0.3.21"
futures-timer = "3.0.2"
log = "0.4.17"

test-parachain-adder = { path = ".." }
kvp-primitives = { path = "../../../../primitives" }
kvp-cli = { path = "../../../../cli" }
kvp-service = { path = "../../../../node/service", features = ["rococo-native"] }
kvp-node-primitives = { path = "../../../../node/primitives" }
kvp-node-subsystem = { path = "../../../../node/subsystem" }

sc-cli = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "master" }
# This one is tricky. Even though it is not used directly by the collator, we still need it for the
# `puppet_worker` binary, which is required for the integration test. However, this shouldn't be
# a big problem since it is used transitively anyway.
kvp-node-core-pvf = { path = "../../../../node/core/pvf", features = ["test-utils"], optional = true }

[dev-dependencies]
kvp-parachain = { path = "../../.." }
kvp-test-service = { path = "../../../../node/test/service" }

substrate-test-utils = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "master" }
# For the puppet worker, depend on ourselves with the test-utils feature.
test-parachain-adder-collator = { path = ".", features = ["test-utils"] }

tokio = { version = "1.24.2", features = ["macros"] }

[features]
network-protocol-staging = ["kvp-cli/network-protocol-staging"]
# This feature is used to export test code to other crates without putting it in the production build.
# This is also used by the `puppet_worker` binary.
test-utils = ["kvp-node-core-pvf/test-utils"]
